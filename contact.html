<body>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="register.html">Register</a>
        <a href="terms.html" style="border-right: none;">Terms and Conditions</a>

    </div>
    <center>
        <div class="text">
            <h3>Contact Us</h3>
            <p style="font-weight: lighter;position:relative;top: 10px;">Feel free to drop us a line below!</p>
        </div>
        <div class="main">
            <div class="co">
                <div class="img">
                    
                </div>

            </div>

            <form action="">
                <div class="jp">
                    <label for="name">Full Name:</label>
                    <input type="text" name="name" id="Name" placeholder="Enter Full name" class="input"
                        style="margin-right: 25px;margin-left: 10px;"><br>
                </div>
                <div class="j">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter email address" class="input"
                        style="margin-right: -10px;margin-left: 10px;"><br>
                </div>
                <div class="j">
                    <label for="Phone">Phone:</label>
                    <input type="number" name="Phone" id="Phone" placeholder="Enter phone number" class="input"
                        style="margin-left: 10px;"><br>
                </div>
                <label for="message"
                    style="position: relative;bottom: 80px;right: 5px;font-size: 16px;color: rgb(100, 100, 100);">Message:</label>
                <textarea name="message" id="textbox" cols="46" rows="5"
                    style="position: relative;left: 3px;font-size: 14px;width: 340px;padding-left: 7px;margin-top: 35px;margin-right: 18px;margin-left: 8px;"></textarea>
                <br><br>


                <a href="index.html" class="button">Submit <i class="fa-solid fa-arrow-right-long"
                        style="font-size: 15px;"></i></a>

            </form>






        </div>















    </center>
