<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

</head>

<body>
    <div class="nav">
        <<a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="register.html">Register</a>
        <a href="terms.html" style="border-right: none;">Terms and Conditions</a>

    </div>

    <center>
        <div class="form">
            <form action="set">
                <h1>Registration Form</h1>
                <hr
                    style="height: 3px;background-color: white;width: 80px;border-bottom-left-radius: 8px;border-bottom-right-radius: 8px;">
                <div class="top">

                    <input type="text" name="name" id="name" placeholder="Your Name">

                    <input type="email" name="email" id="email" placeholder="Your email">

                </div>
                <div class="bottom">

                    <input type="password" name="password" id="password" placeholder="Your Password">

                    <input type="password" name="Confirm-Password" id="Confirm-Password" placeholder="Confirm Password">

                </div>
                <div class="button">
                    <a href="index.html"><input type="button" value="Register" id="button"></a>
                </div>



            </form>
        </div>
    </center>
    <hr style="margin-top: 150px;height:50px;background-color: white;">

</body>

</html>
